<ion-view view-title="Loading" ng-controller="NoBlCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">No Bluetooth</h1>
  </ion-header-bar>
  <ion-content scroll="false" class="has-header">
    <h1>Bluetooth not enabled</h1>
    <p>Please <a ng-click="enableBluetooth()" class="link">enable Bluetooth</a> for Collector</p>
    <p>or <a ui-sref="app.search" class="link">skip</a> to proceed without Collector</p>
  </ion-content>
</ion-view>
